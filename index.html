<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Comprar Disney Plus</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background: #000; color: white; }
        .product-box { border: 1px solid #333; padding: 20px; max-width: 400px; margin: 0 auto; background: #111; border-radius: 8px; }
        h1 { color: #2aa6ff; }
        button { padding: 10px 20px; background: #2aa6ff; border: none; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <div class="product-box">
        <h1>Disney Plus 1 mês</h1>
        <p>Acesso completo. **Preço: R$ 5,90**</p>
        <button onclick="gerarPagamento()">Comprar Agora</button>
        <p id="status-message" style="color: yellow; margin-top: 20px;"></p>
    </div>

    <script>
        const selectedItem = {
            title: "Disney Plus 1 mês",
            price: "5.90" 
        };

        async function gerarPagamento() {
            document.getElementById('status-message').innerText = "Gerando pagamento...";
            try {
                const response = await fetch("/.netlify/functions/gerarPagamento", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        item: selectedItem
                    })
                });

                const data = await response.json();

                if (!response.ok || data.error) {
                    const errorMsg = data.error || "Erro desconhecido";
                    const details = data.detalhes ? JSON.stringify(data.detalhes) : '';
                    document.getElementById('status-message').innerText = `Erro: ${errorMsg}. Detalhes: ${details}`;
                    console.error("Erro:", data);
                    return;
                }

                localStorage.setItem('charge_id', data.charge_id); 
                
                const link = data.checkout_url;

                if (!link) {
                    document.getElementById('status-message').innerText = "Erro: Servidor não retornou o link de pagamento.";
                    return;
                }

                // Ação principal: Redireciona para o LivePix
                window.location.href = link; 

            } catch (error) {
                document.getElementById('status-message').innerText = "Erro ao conectar com o servidor.";
                console.error(error);
            }
        }
    </script>

</body>
</html>
