<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagamento LivePix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .item {
      margin: 15px 0;
      padding: 10px;
      background: #eee;
      border-radius: 8px;
      cursor: pointer;
    }
    .selected {
      border: 2px solid #4CAF50;
      background: #e7ffe7;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Escolha um item</h2>

  <div class="item" data-price="7.90">Produto A — R$ 7,90</div>
  <div class="item" data-price="15.00">Produto B — R$ 15,00</div>
  <div class="item" data-price="29.90">Produto C — R$ 29,90</div>

  <button id="btnComprar">Comprar</button>
</div>

<script>
  let valorSelecionado = null;

  const itens = document.querySelectorAll('.item');
  itens.forEach(item => {
    item.addEventListener('click', () => {
      itens.forEach(i => i.classList.remove('selected'));
      item.classList.add('selected');
      valorSelecionado = item.getAttribute('data-price');
    });
  });

  document.getElementById('btnComprar').addEventListener('click', async () => {
    if (!valorSelecionado) {
      alert("Selecione um item antes de comprar!");
      return;
    }

    const response = await fetch("/.netlify/functions/gerar-pagamento", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        valor: Number(valorSelecionado),
        descricao: "Compra via LivePix"
      })
    });

    const data = await response.json();

    if (data.checkout_url) {
      window.location.href = data.checkout_url;
    } else {
      alert("Erro ao gerar pagamento");
      console.log(data);
    }
  });
</script>

</body>
</html>
