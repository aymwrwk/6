<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento LivePix</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }

        .btn {
            background: #4f46e5;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        #mensagem {
            margin-top: 20px;
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            display: none;
        }

        .erro {
            background: #ffdddd;
            color: #a70000;
        }

        .sucesso {
            background: #ddffdd;
            color: #006600;
        }
    </style>
</head>
<body>

    <h2>Finalizar Compra</h2>

    <!-- Campo de valor -->
    <label>Valor do pagamento:</label>
    <input type="number" id="valor" value="7.90" step="0.01">

    <!-- Descri√ß√£o -->
    <label style="margin-top:15px; display:block;">Descri√ß√£o:</label>
    <input type="text" id="descricao" value="Pagamento do produto">

    <button class="btn" id="btnComprar">Comprar</button>

    <div id="mensagem"></div>

    <script>
        document.getElementById("btnComprar").addEventListener("click", async () => {

            const valor = document.getElementById("valor").value;
            const descricao = document.getElementById("descricao").value;
            const msg = document.getElementById("mensagem");

            msg.style.display = "none";

            // Valida√ß√£o simples
            if (!valor || valor <= 0) {
                msg.textContent = "Defina um valor v√°lido.";
                msg.className = "erro";
                msg.style.display = "block";
                return;
            }

            try {
                msg.textContent = "Gerando pagamento...";
                msg.className = "sucesso";
                msg.style.display = "block";

                const resposta = await fetch("/.netlify/functions/gerar-pagamento", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        valor: Number(valor),
                        descricao
                    })
                });

                const data = await resposta.json();

                if (!data || !data.payment_url) {
                    msg.textContent = "Erro: API n√£o retornou um link de pagamento.";
                    msg.className = "erro";
                    return;
                }

                // üî• REDIRECIONAR PARA A P√ÅGINA DE PAGAMENTO LIVEPIX
                window.location.href = data.payment_url;

            } catch (erro) {
                msg.textContent = "Erro ao criar pagamento: " + erro.message;
                msg.className = "erro";
                msg.style.display = "block";
            }
        });
    </script>

</body>
</html>
