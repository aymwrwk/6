<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Código Liberado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #000;
    color: #fff;
    font-family: 'Inter', sans-serif;
    text-align: center;
    padding: 40px;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 20px;
  }

  .code-box {
    background: #0a0a0a;
    padding: 25px 35px;
    display: inline-block;
    border-radius: 12px;
    font-size: 32px;
    font-weight: 800;
    letter-spacing: 2px;
    border: 2px solid #1f7de6;
    box-shadow: 0 0 10px #1f7de6;
    margin-top: 20px;
  }

  p {
    font-size: 15px;
    color: #bfbfbf;
  }
</style>
</head>
<body>

<h1>Pagamento Confirmado!</h1>
<p>Aqui está seu código único gerado automaticamente:</p>

<div id="codigo" class="code-box">gerando...</div>

<script>
function gerarCodigo() {
  // Gera um código de 12 dígitos (totalmente único)
  let codigo = Math.floor(100000000000 + Math.random() * 900000000000);
  document.getElementById("codigo").innerText = codigo;

  // Opcional: copiar automaticamente para a área de transferência
  navigator.clipboard.writeText(codigo);
}

window.onload = gerarCodigo;
</script>

</body>
</html>
