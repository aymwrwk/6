<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Paramount Plus - ContaPro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #000000;
    margin: 0;
    padding: 0;
    color: #0f172a;
  }

  .logo {
  margin: 20px;
  top: 15px;
  left: 15px;
  z-index: 999;
}

.logo img {
  width: 130px; 
}

  .container {
    max-width: 1100px;
    margin: 30px auto;
    padding: 20px;
    background: #000000;
  }

  .product {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
  }

  .thumb {
    width: 420px;
    height: 300px;
    border-radius: 12px;
    background-size: cover;
    background-position: center;
  }

  .info {
    max-width: 450px;
    color: white;
  }

  h1 {
    margin: 0 0 10px;
    font-size: 28px;
    color: white;
  }
  .desc {
    color: #acb1b9;
    font-size: 14px;
    margin-bottom: 18px;
  }
  .price {
    font-size: 26px;
    color: #f02626;
    font-weight: 700;
    margin: 16px 0;
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
  }
  select {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid rgba(238, 238, 238, 0.2);
    font-size: 15px;
    width: 220px;
  }

  .btn {
    border-radius: 8px;
    display: inline-block;
    text-decoration: none;
    padding: 12px 28px;
    background: #1f7de6;
    color: #fff;
    font-weight: 700;
    font-size: 14px;
    border: none;
    cursor: pointer;
  }
  .btn:hover {
    opacity: 0.9;
  }
  .qtd-p {
    color: white;
  }


  .recommendations {
    margin-top: 40px;
  }
  .recommendations h2 {
    color: white;
    margin-bottom: 20px;
  }
  .ad-list {
    display: flex;
    gap: 15px;
    overflow-x: auto;
  }
  .ad-item {
    flex: 0 0 auto;
    width: 120px;
    background: #0a0a0a;
    border-radius: 5px;
    padding: 10px;
    text-align: center;
    border: 1px solid #222;
  }
  .ad-thumb {
    width: 100px;
    height: 60px;
    background-size: cover;
    background-position: center;
    margin: 0 auto 10px;
    border-radius: 4px;
  }
  .ad-info p {
    margin: 4px 0;
    font-size: 12px;
    color: #ccc;
  }

  @media (max-width: 750px) {
    .product {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .thumb {
      width: 90%;
      height: auto;
      aspect-ratio: 16/11;
    }

    .info {
      text-align: center;
    }

    .help {

    }
  }
</style>
</head>
<body>

<a href="../index.html">
    <div class="logo">
      <img src="../ss.jpg" alt="Logo">
    </div>
</a>

<div class="container">

<div class="container">
  <div class="product">
    <div class="thumb" style="background-image:url('../anuncios/anuncioparamount.png')"></div>
    <div class="info">
      <h1>Paramount Plus</h1>
      <p class="desc">Acesso completo ao catálogo Paramount+ com filmes, séries e conteúdos exclusivos.</p>
      <div class="price">R$ 7,90</div>
      <label for="qtd"><p class="qtd-p">Disponível: ??</p></label>
      <select id="qtd">
        <option value="1">Paramount Plus + <br> 1 mês</option>
        <option value="2">Paramount Plus + <br> 3 meses</option>
        <option value="3">Paramount Plus + <br> cc logada</option>
      </select>
      <button class="btn">Comprar</button>
    </div>
  </div>
  <br /><br />

  <div class="recommendations">
    <h2>[Anúncios semelhantes]</h2>
    <div class="ad-list">
      <div class="ad-item">
        <a href="../">
            <div class="ad-thumb" style="background-image:url('../anuncios/anuncionetflix.png')"></div>
            <div class="ad-info">
              <p>Netflix</p>
              <p>R$ 10,90</p>
            </div>
        </a>
      </div>
      <div class="ad-item">
        <a href="">
            <div class="ad-thumb" style="background-image:url('../anuncios/anunciodisney.png')"></div>
            <div class="ad-info">
              <p>Disney Plus</p>
              <p>R$ 7,90</p>
            </div>
            </div>
        </a>
    </div>
  </div>
  <br><br><br>
  <br><br><br>
   <div class="help">
    <h1>Em dúvidas ou problemas com sua compra, consulte: <a href="">/Help.</a></h1>
  </div>
</div>


</body>
</html>
